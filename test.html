<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Before Underline Example</title>
		<style>
			.underline-before::before {
				content: "";
				display: block;
				width: 100%;
				height: 2px;
				background-color: black;
				margin-top: 5px; /* Adjust the space between text and underline */
			}
		</style>
	</head>
	<body>
		<p class="underline-before">
			This text has a custom underline using ::before.
		</p>
	</body>
</html>
